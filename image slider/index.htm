<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: auto;
      background-color: black;
    }
    .slider-container {
      position: relative;
      width: 80%;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border: none;
      z-index: 10;
      border-radius: 50%;
    }
    .nav.left {
      left: 10px;
    }
    .nav.right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide" style="background-image: url('https://cdn.mos.cms.futurecdn.net/wtqqnkYDYi2ifsWZVW2MT4-1000-80.jpg');"></div>
    <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeeDg3_B6u6R6ZFFqKD93WWMppOYal1Gj4vw&s');"></div>
    <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3VktXTALlTy56g1ZbITN2byasi5wagu-FLw&s');"></div>
    <div class="slide" style="background-image: url('https://media.istockphoto.com/id/610041376/photo/beautiful-sunrise-over-the-sea.jpg?s=612x612&w=0&k=20&c=R3Tcc6HKc1ixPrBc7qXvXFCicm8jLMMlT99MfmchLNA=');"></div>
    <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCZP3UPtfpsv9ro878VnuQEHJRvIIsLsRZOQ&s');"></div>
    <div class="slide" style="background-image: url('https://www.ukswimwear.com/blog/wp-content/uploads/2023/09/Sunset_in_Grace_Bay_Turks_and_Caicos_Islands-scaled.jpg');"></div>
    <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8xhwtOKzM2wS7y6uJ7bbqZydx3qaZjC3dTQ&s');"></div>
  </div>
  <button class="nav left">&#10094;</button>
  <button class="nav right">&#10095;</button>
</div>

<script src="script.js"></script>

</body>
</html>
